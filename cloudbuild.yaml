steps:
  # Artifact Registry 리포지토리 생성 (이미 있으면 무시됨)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud artifacts repositories create thinkblock \
          --repository-format=docker \
          --location=asia-northeast3 \
          --description="ThinkBlock Docker images" || true
    id: 'create-repo'

  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/thinkblock/thinkblock:${SHORT_SHA}'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/thinkblock/thinkblock:latest'
      - '.'
    id: 'build-image'

  # Docker 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/thinkblock/thinkblock'
    id: 'push-image'

  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/thinkblock/thinkblock:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'USE_MEMORY_STORE=false,CORS_ORIGINS=https://${_REGION}-${PROJECT_ID}.a.run.app'
    id: 'deploy-cloud-run'

# 대체 변수 (Substitution variables)
substitutions:
  _SERVICE_NAME: 'thinkblock-service'
  _REGION: 'asia-northeast3'

# 로깅 옵션
options:
  logging: CLOUD_LOGGING_ONLY

# 이미지 저장소
images:
  - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/thinkblock/thinkblock:${SHORT_SHA}'
  - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/thinkblock/thinkblock:latest'

